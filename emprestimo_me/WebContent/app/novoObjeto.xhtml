<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template.xhtml">

	<ui:param name="Novo Objeto" value="novoObjeto" />

	<ui:define name="conteudo">
		<div style="width: 23%; margin-left: 40%;">
			<h3 style="text-align: center;">Novo Objeto</h3>
			<br />
			<h:form>
	Nome: <br />
				<h:inputText style="width: 100%;"
					value="#{novoObjetoBean.objeto.nome}" required="true"
					requiredMessage="O campo Nome é obrigatorio!" />
				<br />
	Descrição: <br />
				<h:inputTextarea style="width: 100%;"
					value="#{novoObjetoBean.objeto.objeto}" required="true"
					requiredMessage="O campo Decriçãp é obrigatorio!" />
				<br />
	Valor: <br />
				<h:inputText style="width: 40%;"
					value="#{novoObjetoBean.objeto.valor}"
					converterMessage="O campo valor deve ser Numeral" required="true"
					requiredMessage="O campo Valor é obrigatorio!" />

				<h:selectOneMenu style="margin-left: 7%;"
					value="#{novoObjetoBean.objeto.idCategoria.id}">
					<f:selectItems value="#{listaCategoriaBean.categorias}" var="cat"
						itemValue="#{cat.id}" itemLabel="#{cat.descricao}" />
				</h:selectOneMenu>

				<br />

				<div style="text-align: center; margin-top: 10%;">
					<h:commandButton value="Salvar" action="#{novoObjetoBean.salvar}" />
					<h:button value="Cancelar" outcome="listaObjetos" />
				</div>
				
				<h:messages style="color: red;"/>
				
			</h:form>
		</div>
	</ui:define>

</ui:composition>
