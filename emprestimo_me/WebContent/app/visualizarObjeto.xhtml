<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template.xhtml">

	<ui:param name="Visualizar Objeto" value="visualizarObjeto"></ui:param>

	<ui:define name="conteudo">
	
		<div style="margin-top: 3%; border: 1px dashed; width: 30%; margin-left: 35%;
		padding-bottom: 2%; text-align: center;">
			<div>
				<h3>
					<h:outputText value="#{listaObjetosBean.objeto.nome}" />
				</h3>
			</div>
			<br />
			<div>
				<h:outputText value="#{listaObjetosBean.objeto.objeto}" />
			</div>
			<div>
				Valor:
				<h:outputText value="#{listaObjetosBean.objeto.valor}">
					<f:convertNumber locale="pt_BR" type="currency" />
				</h:outputText>
			</div>
			<div>
				Status:
				<h:outputText style="color: green;" rendered="#{listaObjetosBean.objeto.status == 1}" value="Disponível"/>
				<h:outputText style="color: red;" rendered="#{listaObjetosBean.objeto.status == 2}" value="Emprestado"/>
			</div>
			<div>
				<h:outputText value="#{listaObjetosBean.objeto.idCategoria.descricao}" />
			</div>
			<br />
			<div>
				<h:outputText value="#{acessoBean.usuario.nome}" />
			</div>
			<br />
			<h:button value="Voltar" outcome="listaObjetos" />
		</div>
	</ui:define>

</ui:composition>
