<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template.xhtml">

	<ui:param name="Lista Emprestimos" value="listaEmprestimos"></ui:param>

	<ui:define name="conteudo">

		<h:form>

			<div>
				<div>
					<h3>Meus Emprestimos</h3>
				</div>

				<h:dataTable value="#{emprestimoBean.objetos}" var="emp" border="1" 
				style="width: 100%; text-align: center;">

				<h:column>
					<f:facet name="header">Objetos</f:facet>
					<h:outputText value="#{emp.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Categoria</f:facet>
					<h:outputText value="#{emp.idCategoria.descricao}" />
				</h:column>

				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{emp.dataCadastro}">
						<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Valor</f:facet>
					<h:outputText value="#{emp.valor}">
						<f:convertNumber locale="pt_BR" type="currency" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton value="Devolver" action="#{emprestimoBean.devolver}">
						<f:setPropertyActionListener value="#{emp}"
							target="#{emprestimoBean.objeto}" />
					</h:commandButton>
				</h:column>

			</h:dataTable>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
