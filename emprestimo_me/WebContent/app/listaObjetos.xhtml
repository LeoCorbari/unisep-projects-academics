<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template.xhtml">

	<ui:param name="Lista Objeto" value="listaObjetos"></ui:param>

	<ui:define name="conteudo">
		<div style="text-align: center;">
			<h:form>
				<h:dataTable value="#{listaObjetosBean.objetos}" var="obj"
					border="1" style="width: 100%; text-align: center;">

					<h:column>
						<f:facet name="header">Objetos</f:facet>
						<h:outputText value="#{obj.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Categoria</f:facet>
						<h:outputText value="#{obj.idCategoria.descricao}" />
					</h:column>

					<h:column>
						<f:facet name="header">Data</f:facet>
						<h:outputText value="#{obj.dataCadastro}">
							<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{obj.valor}">
							<f:convertNumber locale="pt_BR" type="currency" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton style="width: 100%;" value="Visualizar"
							action="visualizarObjeto">
							<f:setPropertyActionListener value="#{obj}"
								target="#{listaObjetosBean.objeto}" />
						</h:commandButton>
					</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton rendered="#{obj.status == 1}"
							style="width: 100%;" value="Emprestar"
							action="#{emprestimoBean.emprestar}">
							<f:setPropertyActionListener value="#{obj}"
								target="#{emprestimoBean.objeto}" />
						</h:commandButton>
					</h:column>

				</h:dataTable>

			</h:form>

			<br />

			<h:button value="Novo Objeto" outcome="novoObjeto.xhtml" />
		</div>
	</ui:define>

</ui:composition>
